<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Poppins', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 3px solid #cccccc;

		}

		.navMenu a:hover {

			color: #7f67b0;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house" style="color: #7f67b0;"></i></i> Home</a>
		<a id="week" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-day" style="color: #7f67b0;"></i></i> Planner</a>
		<a id="tasks" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-clipboard-check" style="color: #7f67b0;"></i></i> Tasks</a>
		<a id="study" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-lightbulb" style="color: #7f67b0;"></i></i> Knowledge</a>
		<a id="notes" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book" style="color: #7f67b0;"></i></i> Notes</a>



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/izzypeazy/u-n-i-v-e-r-s-i-t-y-b3c34c414c78449aa55e9ea4d57a02f1?pvs=4", '_blank').focus();
			else if (id == "week")
				window.open("https://www.notion.so/izzypeazy/Week-8380f15366be49409e4a48cf20f40b2f?pvs=4", '_blank').focus();
			else if (id == "tasks")
				window.open("https://www.notion.so/izzypeazy/tasks-6e2e29977b9c4ec2a82bf8b282e75075?pvs=4", '_blank').focus();
			else if (id == "study")
				window.open("https://www.notion.so/izzypeazy/Study-db820ae3f9ae46d78dd0a6457e3a72b2?pvs=4", '_blank').focus();
			else if (id == "notes")
				window.open("https://www.notion.so/izzypeazy/Notes-db055313126c44e7ba48dd02290def69?pvs=4", '_blank').focus();

		}
	</script>


</body>

</html>
